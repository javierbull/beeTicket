<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/icons/favicon.png" type="image/x-icon" />
  <title>Bootsrap 5</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/mq.css">
</head>

<body>
  <header>

  </header>
  <main>
    <div class="container">
      <h2>Gutters</h2>
      <div class="row g-3">
        <div class="col-xl-6">
          <div class="p-3 border bg-primary">
            column
          </div>
        </div>
        <div class="col-xl-6">
          <div class="p-3 border bg-light">Custom column padding</div>
        </div>
        <div class="col-xl-6">
          <div class="p-3 border bg-light">Custom column padding</div>
        </div>
        <div class="col-xl-6">
          <div class="p-3 border bg-light">Custom column padding</div>
        </div>
      </div>

      <h2>Floating labels <i class="bi bi-egg"></i> </h2>
      <i class="bi-alarm"></i>
      <div class="row">
        <div class="col">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
        </div>
      </div>

      <h2>Buttons</h2>
      <button type="button" name="button" class="btn button-primary">
        Button Primary
      </button>
      <button type="button" name="button" class="btn button-outline">
        Button Outline
      </button>
      <button type="button" name="button" class="btn button-ghost">
        Button Ghost
      </button>
      <a href="#" class="link-primary">Link</a>
    </div>
  </main>
  <footer>

  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
