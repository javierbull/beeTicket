<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../img/icons/favicon.png" type="image/x-icon" />
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8cf3a19778.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/mq.css">
</head>

<body>
  <header>
    <nav class="navbar-main shadow fixed-top">
      <div class="container-fluid">
        <div class="navbar-main__left">
          <a class="navbar-main__brand" href="../index.html">
            <img src="../img/logos/beeTicket.png" alt="Logo bee Ticket">
          </a>
          <div class="btn-group">
            <button type="button" class="btn button-ghost dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Categorías
              <span class="material-icons-outlined">
                expand_more
              </span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><button class="dropdown-item" type="button">Action</button></li>
              <li><button class="dropdown-item" type="button">Another action</button></li>
              <li><button class="dropdown-item" type="button">Something else here</button></li>
            </ul>
          </div>
          <a href="contacto.html" class="btn button-ghost">
            Contacto
          </a>
        </div>

        <div class="navbar-main__right">
          <a href="login.html" class="btn button-ghost">
            Iniciar Sesión
            <img src="../img/icons/userdefault.png" class="navbar-main__user-img" alt="Imágen usuario">
          </a>
          <button type="button" name="button" class="btn button-primary">
            <span class="material-icons-outlined">
              shopping_cart
            </span>
            00
          </button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container container-form-login">
      <div class="row">
        <form class="form-login shadow">
          <div class="form-login__header">
            <img src="../img/logos/beeTicket.png" class="form-login__logo" alt="Logo Bee Ticket">
            <p class="form-login__msg">
              ¡Te da la bienvenida!
            </p>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="form-group">
						<label for="password-field">Contraseña</label>
						<input id="password-field" type="password" class="form-control" name="password" placeholder="Ingresa tu contraseña">
						<span toggle="#password-field" class="fa fa-regular fa-eye field-icon toggle-password"></span>
						<small class="text-help small-regular">Contraseña incorrecta</small>
					</div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="../js/jquery.3.2.1.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>

</body>

</html>
